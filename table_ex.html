<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>table_ex</title>
</head>
<body>

<!-- border 테두리 두께, 기본값 0, 테두리의 단일실선처리는 style="border-collapse: collapse;  -->
<table border="1" style="border-collapse: collapse;">
 <!-- <tr> : table row(테이블의 행) -->
 <tr>
  <!-- <td> : table data or division(테이블의 셀(열)) -->
  <td>홍길동</td>
  <td>30</td>
 </tr>
 <tr>
  <td>김철수</td>
  <td>25</td>
 </tr>
</table>

</body>
</html>
