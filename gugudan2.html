<!DOCTYPE html>

<meta charset="UTF-8">
<title>gugudan2</title>
<script type="text/javascript">

document.write("<table border='1'>");

for(var i=2; i<=9; i++) {
	document.write("<tr><td>"+i+"단</td>");
	for(var k=1; k<=9; k++) {
		document.write("<td>"+i+"x"+k+"="+i*k+"</td>");
	}
	document.write("</tr>");
}

document.write("</table>");
