<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>line</title>
<script type="text/javascript">
<style type="text/css">
function test() {
	var canvas = document.getElementById("myCanvas");
	var context = canvas.getContext("2d");
	context.setLineDash([5,2]); //점선그리기 [선크기, 공백 크기]
	context.strokeStyle= "green"; //라인 색상
	context.beginPath(); //경로초기화
	context.moveTo(0, 0); //좌표이동, 선의 시작점
	context.lineTo(100, 100); //선그리기 (선의 끝점)
	context.stroke(); //실제 여기서 선이 그려짐

	context.beginPath(); //경로초기화
	context.moveTo(0, 0); //좌표이동, 선의 시작점
	context.strokeStyle = "red";
	context.lineWidth = 10;
	context.lineTo(150, 50); //선그리기 (선의 끝점)
	context.lineTo(200, 100); //선그리기 (선의 끝점)
	context.stroke(); //실제 여기서 선이 그려짐

}

</style>
</script>
</head>
<body onload="text()"> <!-- 자동 호출 -->
 <canvas id="myCanvas" width="300" height="200"></canvas>
</body>
</html>
