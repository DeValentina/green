<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>margin_padding</title>
<style type="text/css">
body {
	padding: 0px; margin:0px;
}
p {
	width:300px;
	text-align: center;
	margin:0px;
	padding:0px;
	background-color: yellow;
	border:1px solid red;
}
#target {
	margin: auto; /* 박스를 가운 데로 정렬 */
	/* padding top right bottom left 시계방향 */
	padding-top:10px;
	padding-right:20px;
	padding-bottom:30px;
	padding-left:40px;
	background-color: lime;
	border:1px solid blue;
}

</style>
</head>
<body>
<p>문단1</p>
<p id="target">문단2</p>
<p>문단</p>



</body>
</html>
